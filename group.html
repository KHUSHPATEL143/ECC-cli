<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevate Capital - Group</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script>
        // --- Tailwind Configuration (Inherited from Dashboard) ---
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deep-navy': '#0C0E17',
                        'card-navy': '#10121B',
                        'primary-gold': '#CBA35A',
                        'secondary-gold': '#D4AF37',
                        'accent-gold-light': '#E6C46A',
                        'text-primary-light': '#E8E3D0',
                        'text-secondary-light': '#A0A0A0',
                        'success-green': '#9ED089',
                    },
                    fontFamily: {
                        'heading': ['Cinzel', 'serif'],
                        'body': ['Inter', 'sans-serif'],
                    },
                    boxShadow: {
                        'card-luxury': '0 4px 16px rgba(0, 0, 0, 0.4)',
                        'gold-glow': '0 0 10px #E6C46A',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-body min-h-screen pb-20">
    <div id="notification-banner-container" class="w-full"></div>
    <script>
        // Common JavaScript functions are now in script.js
    </script>

    <header class="bg-card-navy px-4 py-6 md:px-8">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <h1 class="font-heading text-3xl font-bold text-secondary-gold tracking-wider">
                    GROUP
                </h1>
                <p class="text-text-secondary-light text-sm mt-1">Members and contributions</p>
            </div>
            <div class="relative">
                <button id="user-menu-button" class="w-10 h-10 bg-primary-gold rounded-full flex items-center justify-center text-deep-navy font-bold text-xl">
                </button>
                <div id="user-menu-dropdown" class="absolute right-0 mt-2 w-48 bg-card-navy rounded-md shadow-lg py-1 z-50 hidden">
                    <div class="px-4 py-2 text-text-primary-light" id="user-menu-email"></div>
                    <a href="#" onclick="signOut()" class="block px-4 py-2 text-sm text-text-primary-light hover:bg-primary-gold/10">Sign Out</a>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-card-navy p-6 rounded-2xl border border-[rgba(203,163,90,0.3)] shadow-card-luxury">
                <p class="text-text-secondary-light text-sm mb-1">Total Members</p>
                <p class="font-heading text-4xl font-bold text-text-primary-light" id="totalMembers">0</p>
            </div>
            <div class="bg-card-navy p-6 rounded-2xl border border-[rgba(203,163,90,0.3)] shadow-card-luxury">
                <p class="text-text-secondary-light text-sm mb-1">Total Contributions</p>
                <p class="font-heading text-4xl font-bold text-text-primary-light"><span class="text-secondary-gold text-3xl">₹</span><span id="totalContributions">0</span></p>
            </div>
        </div>

        <div class="bg-card-navy p-6 rounded-2xl border border-[rgba(203,163,90,0.3)] shadow-card-luxury">
            <h3 class="font-heading text-xl font-bold text-secondary-gold mb-4">MEMBERS</h3>
            <div id="membersContainer" class="space-y-4">
                <p class="text-text-secondary-light text-center">Loading members...</p>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-card-navy border-t border-[rgba(203,163,90,0.3)] py-3 px-4 shadow-lg z-50">
        <div class="flex justify-around items-center max-w-lg mx-auto">
            <a href="home.html" class="flex flex-col items-center text-text-secondary-light hover:text-primary-gold text-xs font-medium group">
                <img src="assets/home.png" class="icon-md mb-1" alt="assets">
                Home
            </a>
            <a href="portfolio.html" class="flex flex-col items-center text-text-secondary-light hover:text-primary-gold text-xs font-medium group">
                <img src="assets/portfolio.png" class="icon-md mb-1" alt="assets">
                Portfolio
            </a>
            <a href="proofs.html" class="flex flex-col items-center text-text-secondary-light hover:text-primary-gold text-xs font-medium group">
                <img src="assets/proof.png" class="icon-md mb-1" alt="assets">
                Proofs
            </a>
            <a href="group.html" class="flex flex-col items-center text-primary-gold  text-xs font-medium group">
                <img src="assets/group.png" class="icon-md mb-1" alt="assets">
                Group
            </a>
            <a href="user.html" class="flex flex-col items-center text-text-secondary-light hover:text-primary-gold text-xs font-medium group">
                <img src="assets/user.png" class="icon-md mb-1" alt="assets">
                User
            </a>
            <a id="admin-link" href="admin.html" class="flex flex-col items-center text-text-secondary-light hover:text-primary-gold text-xs font-medium group" style="display: none;">
                <img src="./assets/admin.png" class="icon-md mb-1" alt="assets">
                Admin
            </a>
        </div>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            checkAuthentication(); // Add this line
            if (localStorage.getItem('isAdmin') === 'true') {
                const adminLink = document.getElementById('admin-link');
                if(adminLink) adminLink.style.display = 'flex';
            }

            const ADMIN_EMAILS = ["khushpatel9979@gmail.com", "janmejay@gmail.com"];

            // Fetch members data
            async function fetchMembersData() {
                const membersContainer = document.getElementById('membersContainer');
                try {
                    const response = await fetch(`${APPS_SCRIPT_URL}?page=members`);
                    const result = await response.json();

                    if (result.status === 'success' && result.data) {
                        membersContainer.innerHTML = ''; // Clear loading message

                        let totalContributions = 0;
                        if (result.data.length === 0) {
                            membersContainer.innerHTML = '<p class="text-text-secondary-light text-center">No members found.</p>';
                        } else {
                            result.data.forEach(member => {
                                const contribution = parseFloat(member['Contribution']) || 0;
                                totalContributions += contribution;

                                const memberCard = `
                                    <div class="flex justify-between items-center p-4 bg-deep-navy rounded-lg">
                                        <div>
                                            <p class="font-semibold text-text-primary-light flex items-center">
                                                ${member['Name']}
                                                                                                                                        </p>
                                            <p class="text-sm text-text-secondary-light">Joined ${member['Join Date']}</p>
                                        </div>
                                        <p class="font-bold text-lg text-primary-gold">₹${new Intl.NumberFormat('en-IN').format(contribution)}</p>
                                    </div>
                                `;
                                membersContainer.innerHTML += memberCard;
                            });
                        }

                        document.getElementById('totalMembers').textContent = result.data.length;
                        document.getElementById('totalContributions').textContent = new Intl.NumberFormat('en-IN').format(totalContributions);

                    } else {
                        membersContainer.innerHTML = `<p class="text-error-red text-center">Failed to load members: ${result.message || 'Unknown error'}</p>`;
                        console.error('Failed to fetch members data:', result.message);
                    }
                } catch (error) {
                    membersContainer.innerHTML = `<p class="text-error-red text-center">An error occurred while fetching members.</p>`;
                    console.error('Error fetching members data:', error);
                }
            }

            fetchMembersData();
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
