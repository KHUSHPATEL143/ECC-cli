<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevate Capital - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deep-navy': '#0C0E17',
                        'card-navy': '#10121B',
                        'primary-gold': '#CBA35A',
                        'secondary-gold': '#D4AF37',
                        'accent-gold-light': '#E6C46A',
                        'text-primary-light': '#E8E3D0',
                        'success-green': '#9ED089',
                        'error-red': '#F28C8C',
                    },
                    fontFamily: {
                        'heading': ['Cinzel', 'serif'],
                        'body': ['Inter', 'sans-serif'],
                    },
                    boxShadow: {
                        'card-luxury': '0 4px 16px rgba(0, 0, 0, 0.4)',
                        'gold-glow': '0 0 10px #E6C46A, 0 0 20px rgba(230, 196, 106, 0.5)',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-body min-h-screen p-4 md:p-8">

    <header class="mb-8 md:mb-12">
        <h1 class="font-heading text-4xl md:text-5xl font-bold text-secondary-gold text-center tracking-wider">
            ELEVATE CAPITAL COLLECTIVE
        </h1>
    </header>

    <main class="container mx-auto flex justify-center items-center">
        <div class="w-full max-w-md">
            <div class="bg-card-navy p-8 rounded-2xl border border-[rgba(203,163,90,0.3)] shadow-card-luxury">
                <h2 class="font-heading text-2xl font-bold text-secondary-gold mb-6 text-center">
                    REQUEST ACCESS
                </h2>
                
                <form id="signUpForm">
                    <div class="mb-4">
                        <label for="name" class="block text-text-primary-light text-sm mb-1">Full Name</label>
                        <input type="text" id="name" name="name" required
                            class="w-full bg-transparent border-b border-primary-gold text-text-primary-light p-2 input-glow-focus transition-all duration-300">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-text-primary-light text-sm mb-1">Email</label>
                        <input type="email" id="email" name="email" required
                            class="w-full bg-transparent border-b border-primary-gold text-text-primary-light p-2 input-glow-focus transition-all duration-300">
                    </div>
                    <div class="mb-4">
                        <label for="mobile" class="block text-text-primary-light text-sm mb-1">Mobile Number</label>
                        <input type="tel" id="mobile" name="mobile" required
                            class="w-full bg-transparent border-b border-primary-gold text-text-primary-light p-2 input-glow-focus transition-all duration-300">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-text-primary-light text-sm mb-1">Password</label>
                        <input type="password" id="password" name="password" required
                            class="w-full bg-transparent border-b border-primary-gold text-text-primary-light p-2 input-glow-focus transition-all duration-300">
                    </div>

                    <div id="formMessage" class="text-sm mb-4 text-center" style="display: none;"></div>

                    <div class="mt-6">
                        <label for="termsCheckbox" class="flex items-center cursor-pointer">
                            <input type="checkbox" id="termsCheckbox" class="h-4 w-4 rounded border-gray-300 text-primary-gold focus:ring-primary-gold" style="color-scheme: dark;">
                            <span class="ml-2 text-sm text-text-primary-light">
                                I have read and agree to the 
                                <a href="terms.html?from=signup" target="_blank" class="underline hover:text-primary-gold" onclick="event.stopPropagation()">Terms & Conditions</a>
                            </span>
                        </label>
                    </div>

                    <button type="submit" id="signUpButton" disabled
                        class="w-full mt-4 py-3 text-secondary-gold font-bold uppercase tracking-wider
                            border border-primary-gold rounded-full transition-all duration-300 hover:shadow-gold-glow disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:shadow-none">
                        Submit Request
                    </button>
                </form>

                <div class="text-center mt-6">
                    <a href="index.html" class="text-sm text-primary-gold hover:text-accent-gold-light">Already have an account? Sign In</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        function setButtonLoading(button, isLoading) {
            if (!button) return;
            if (isLoading) {
                button.disabled = true;
                button.dataset.originalText = button.innerHTML;
                button.innerHTML = `
                    <svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                `;
            } else {
                button.disabled = false;
                if (button.dataset.originalText) {
                    button.innerHTML = button.dataset.originalText;
                }
            }
        }

        const termsCheckbox = document.getElementById('termsCheckbox');
        const signUpButton = document.getElementById('signUpButton');

        // Initial state: button disabled
        signUpButton.disabled = true;

        // Click listener for the label (or checkbox)
        document.querySelector('label[for="termsCheckbox"]').addEventListener('click', function(event) {
            // Prevent the default checkbox toggle
            event.preventDefault(); 
            
            // If the checkbox is currently unchecked, open terms page
            if (!termsCheckbox.checked) {
                window.open('terms.html?from=signup', '_blank');
            } else {
                // If it's already checked, allow user to uncheck it
                termsCheckbox.checked = false;
                signUpButton.disabled = true;
            }
        });

        const checkAgreement = () => {
            if (localStorage.getItem('termsAgreed') === 'true') {
                termsCheckbox.checked = true;
                signUpButton.disabled = false;
                localStorage.removeItem('termsAgreed');
            }
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('agreed') === 'true') {
                termsCheckbox.checked = true;
                signUpButton.disabled = false;
                const newUrl = window.location.pathname;
                window.history.replaceState({}, document.title, newUrl);
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            checkAgreement();
            
            document.getElementById('signUpForm').addEventListener('submit', async function(event) {
                event.preventDefault();

                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const mobile = document.getElementById('mobile').value; // Get mobile number
                const password = document.getElementById('password').value;
                const messageDiv = document.getElementById('formMessage');
                const submitButton = event.target.querySelector('button[type="submit"]');

                messageDiv.style.display = 'none';
                messageDiv.classList.remove('text-success-green', 'text-error-red');
                setButtonLoading(submitButton, true);

                try {
                    const response = await fetch(APPS_SCRIPT_URL, { // Use APPS_SCRIPT_URL from script.js
                        method: 'POST',
                        headers: {
                            'Content-Type': 'text/plain;charset=utf-8',
                        },
                        body: JSON.stringify({
                            action: 'requestSignUp',
                            name: name,
                            email: email,
                            mobile: mobile, // Include mobile number
                            password: password
                        })
                    });

                    const result = await response.json();

                    if (result.status === 'success') {
                        messageDiv.textContent = result.data.message || 'Request submitted! You will be notified upon approval.';
                        messageDiv.classList.add('text-success-green');
                        document.getElementById('signUpForm').reset();
                        termsCheckbox.checked = false;
                        signUpButton.disabled = true;
                    } else {
                        messageDiv.textContent = result.message || 'An error occurred.';
                        messageDiv.classList.add('text-error-red');
                    }
                } catch (error) {
                    console.error('Error during sign-up request:', error);
                    messageDiv.textContent = 'An unexpected error occurred. Please try again.';
                    messageDiv.classList.add('text-error-red');
                } finally {
                    setButtonLoading(submitButton, false);
                    messageDiv.style.display = 'block';
                }
            });
        });
        window.addEventListener('focus', checkAgreement);
    </script>
    <script src="script.js"></script>
</body>
</html>
