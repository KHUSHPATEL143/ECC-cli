<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                extend: {
                    colors: {
                        'deep-navy': '#0C0E17', // Page background
                        'card-navy': '#10121B', // Card backgrounds
                        'primary-gold': '#CBA35A', // Outlines, main accents
                        'secondary-gold': '#D4AF37', // Headings, icons, button text
                        'accent-gold-light': '#E6C46A', // Hover glow, input focus
                        'text-primary-light': '#E8E3D0', // Light Cream for main text
                        'text-secondary-light': '#A0A0A0', // Lighter grey for secondary text
                        'success-green': '#9ED089', // For positive returns
                        'error-red': '#F28C8C', // For negative returns
                    },
                    fontFamily: {
                        'heading': ['Cinzel', 'serif'],
                        'body': ['Inter', 'sans-serif'],
                    },
                    boxShadow: {
                        'card-luxury': '0 4px 16px rgba(0, 0, 0, 0.4)',
                        'gold-glow': '0 0 10px #E6C46A',
                    }
                }
            }
        }
    </script>

</head>
<body class="font-body min-h-screen pb-20">
    <div id="notification-banner-container" class="w-full"></div>
    <script>
        // Common JavaScript functions are now in script.js
    </script>

    <header class="bg-card-navy px-4 py-6 md:px-8">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <h1 class="font-heading text-3xl font-bold text-secondary-gold tracking-wider">
                    PORTFOLIO
                </h1>
                <p class="text-text-secondary-light text-sm mt-1">Current holdings and performance</p>
            </div>
            <div class="relative">
                <button id="user-menu-button" class="w-10 h-10 bg-primary-gold rounded-full flex items-center justify-center text-deep-navy font-bold text-xl" type="button">
                </button>
                <div id="user-menu-dropdown" class="absolute right-0 mt-2 w-48 bg-card-navy rounded-md shadow-lg py-1 z-50 hidden">
                    <div class="px-4 py-2 text-text-primary-light" id="user-menu-email"></div>
                    <a href="#" onclick="signOut()" class="block px-4 py-2 text-sm text-text-primary-light hover:bg-primary-gold/10">Sign Out</a>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        
        <div class="bg-card-navy p-6 rounded-2xl border border-[rgba(203,163,90,0.3)] shadow-card-luxury mb-8">
            <h3 class="font-heading text-xl font-bold text-secondary-gold mb-4">GROWTH OVERVIEW</h3>
            <div class="h-64 md:h-80">
                <canvas id="portfolioGrowthChart"></canvas>
            </div>
        </div>

        <h3 class="font-heading text-xl font-bold text-secondary-gold mb-4 mt-6">HOLDINGS</h3>

        <div id="holdingsContainer" class="grid grid-cols-1 gap-4">
            <p class="text-text-secondary-light text-center">Loading holdings...</p>
        </div>

        <div class="mt-8 flex flex-col sm:flex-row gap-4">
            <button class="w-full sm:w-1/2 py-3 text-card-navy font-bold uppercase tracking-wider bg-primary-gold rounded-full transition-all duration-300 hover:shadow-gold-glow hover:bg-accent-gold-light">
                Refresh Prices
            </button>
            <button class="w-full sm:w-1/2 py-3 border border-primary-gold text-primary-gold font-bold uppercase tracking-wider rounded-full transition-all duration-300 hover:shadow-gold-glow hover:text-accent-gold-light">
                Export
            </button>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-card-navy border-t border-[rgba(203,163,90,0.3)] py-3 px-4 shadow-lg z-50">
        <div class="flex justify-around items-center max-w-lg mx-auto">
            <a href="home.html" class="flex flex-col items-center text-text-secondary-light hover:text-primary-gold text-xs font-medium text-xs font-medium group">
                <img src="assets/home.png" class="icon-md mb-1" alt="assets">
                Home
            </a>
            <a href="portfolio.html" class="flex flex-col items-center text-primary-gold group">
                <img src="assets/portfolio.png" class="icon-md mb-1" alt="assets">
                Portfolio
            </a>
            <a href="proofs.html" class="flex flex-col items-center text-text-secondary-light hover:text-primary-gold text-xs font-medium group">
                <img src="assets/proof.png" class="icon-md mb-1" alt="assets">
                Proofs
            </a>
            <a href="group.html" class="flex flex-col items-center text-text-secondary-light hover:text-primary-gold text-xs font-medium group">
                <img src="assets/group.png" class="icon-md mb-1" alt="assets">
                Group
            </a>
            <a href="user.html" class="flex flex-col items-center text-text-secondary-light hover:text-primary-gold text-xs font-medium group">
                <img src="assets/user.png" class="icon-md mb-1" alt="assets">
                User
            </a>
            <a id="admin-link" href="admin.html" class="flex flex-col items-center text-text-secondary-light hover:text-primary-gold text-xs font-medium group" style="display: none;">
                <img src="./assets/admin.png" class="icon-md mb-1" alt="assets">
                Admin
            </a>
        </div>
    </nav>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            checkAuthentication(); // Add this line
            if (sessionStorage.getItem('isAdmin') === 'true') {
                const adminLink = document.getElementById('admin-link');
                if(adminLink) adminLink.style.display = 'flex';
            }

            const ctx = document.getElementById('portfolioGrowthChart').getContext('2d');

            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(203, 163, 90, 0.4)');
            gradient.addColorStop(1, 'rgba(203, 163, 90, 0)');

            const portfolioGrowthChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Portfolio Value',
                        data: [], // Will be filled dynamically
                        borderColor: '#CBA35A',
                        backgroundColor: gradient,
                        tension: 0.4,
                        fill: true,
                        pointBackgroundColor: '#D4AF37',
                        pointBorderColor: '#10121B',
                        pointRadius: 5,
                        pointHoverRadius: 7,
                        pointHoverBackgroundColor: '#E6C46A',
                        pointHoverBorderColor: '#10121B',
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            enabled: true,
                            mode: 'index',
                            intersect: false,
                            // Use custom external handler for custom CSS styling (as in the previous file)
                            external: function(context) {
                                let tooltipEl = document.getElementById('chartjs-tooltip');
                                if (!tooltipEl) {
                                    tooltipEl = document.createElement('div');
                                    tooltipEl.id = 'chartjs-tooltip';
                                    tooltipEl.classList.add('chartjs-tooltip');
                                    tooltipEl.innerHTML = '<table></table>';
                                    document.body.appendChild(tooltipEl);
                                }
                                
                                const tooltipModel = context.tooltip;
                                if (tooltipModel.opacity === 0) {
                                    tooltipEl.style.opacity = '0';
                                    return;
                                }

                                const titleLines = tooltipModel.title || [];
                                const bodyLines = tooltipModel.body.map(b => b.lines);

                                let innerHtml = '<thead>';
                                titleLines.forEach(function(title) {
                                    innerHtml += '<tr class="chartjs-tooltip-header"><th class="px-2 py-1">' + title + '</th></tr>';
                                });
                                innerHtml += '</thead><tbody>';
                                bodyLines.forEach(function(body, i) {
                                    innerHtml += '<tr class="chartjs-tooltip-body"><td class="px-2 py-1">' + body + '</td></tr>';
                                });
                                innerHtml += '</tbody>';

                                let tableRoot = tooltipEl.querySelector('table');
                                tableRoot.innerHTML = innerHtml;

                                const position = context.chart.canvas.getBoundingClientRect();
                                tooltipEl.style.opacity = '1';
                                tooltipEl.style.position = 'absolute';
                                tooltipEl.style.left = position.left + window.pageXOffset + tooltipModel.caretX + 'px';
                                tooltipEl.style.top = position.top + window.pageYOffset + tooltipModel.caretY + 'px';
                                tooltipEl.style.pointerEvents = 'none';
                            },
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) { label += ': '; }
                                    if (context.parsed.y !== null) {
                                        label += '₹' + new Intl.NumberFormat('en-IN').format(context.parsed.y);
                                    }
                                    return label;
                                },
                                title: function(context) {
                                    return `Month: ${context[0].label}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(203,163,90,0.1)',
                                drawBorder: false,
                            },
                            ticks: {
                                color: '#A0A0A0',
                                callback: function(value) {
                                    return '₹' + new Intl.NumberFormat('en-IN').format(value);
                                }
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(203,163,90,0.1)',
                                drawBorder: false,
                            },
                            ticks: {
                                color: '#A0A0A0'
                            }
                        }
                    }
                }
            });

            // Function to fetch and update chart data
            async function updatePortfolioChart() {
                try {
                    const response = await fetch(`${APPS_SCRIPT_URL}?page=portfolioHistory`);
                    const result = await response.json();

                    if (result.status === 'success' && result.data) {
                        portfolioGrowthChart.data.labels = result.data.labels;
                        portfolioGrowthChart.data.datasets[0].data = result.data.data;
                        portfolioGrowthChart.update();
                    } else {
                        console.error('Failed to fetch portfolio history:', result.message);
                    }
                } catch (error) {
                    console.error('Error fetching portfolio history:', error);
                }
            }
            
            updatePortfolioChart();

            // Fetch portfolio data
            async function fetchPortfolioData() {
                const holdingsContainer = document.getElementById('holdingsContainer');
                try {
                    const response = await fetch(`${APPS_SCRIPT_URL}?page=portfolio`);
                    const result = await response.json();

                    if (result.status === 'success' && result.data) {
                        holdingsContainer.innerHTML = ''; // Clear loading message

                        if (result.data.length === 0) {
                            holdingsContainer.innerHTML = '<p class="text-text-secondary-light text-center">No holdings found.</p>';
                            return;
                        }

                        result.data.forEach(holding => {
                            const purchasePrice = parseFloat(holding['Purchase Price']);
                            const currentPrice = parseFloat(holding['Current Price']);
                            const shares = parseFloat(holding['Shares']);

                            const totalPurchaseValue = purchasePrice * shares;
                            const totalCurrentValue = currentPrice * shares;
                            const percentageChange = totalPurchaseValue > 0 ? ((totalCurrentValue - totalPurchaseValue) / totalPurchaseValue) * 100 : 0;

                            const isPositive = percentageChange >= 0;
                            const textColorClass = isPositive ? 'text-success-green' : 'text-error-red';
                            const arrowIcon = isPositive ? 
                                `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="icon-sm w-3 h-3 mr-1">
                                    <path fill-rule="evenodd" d="M10 17a.75.75 0 0 1-.75-.75V5.612L5.29 9.29a.75.75 0 0 1-1.08-1.04l5-4.5a.75.75 0 0 1 1.08 0l5 4.5a.75.75 0 1 1-1.08 1.04l-3.96-3.678v10.638A.75.75 0 0 1 10 17Z" clip-rule="evenodd" />
                                </svg>` :
                                `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="icon-sm w-3 h-3 mr-1">
                                    <path fill-rule="evenodd" d="M10 3a.75.75 0 0 1 .75.75v10.638l3.96-3.678a.75.75 0 1 1 1.08 1.04l-5 4.5a.75.75 0 0 1-1.08 0l-5-4.5a.75.75 0 0 1 1.08-1.04l3.96 3.678V3.75A.75.75 0 0 1 10 3Z" clip-rule="evenodd" />
                                </svg>`;

                            const holdingCard = `
                                <div class="holding-card-animation bg-card-navy p-4 rounded-xl shadow-md cursor-pointer">
                                    <div class="flex justify-between items-center">
                                        <div>
                                            <p class="text-lg font-semibold text-text-primary-light">${holding['Stock Name']}</p>
                                            <p class="text-sm text-text-secondary-light">${holding['Shares']} shares @ ₹${new Intl.NumberFormat('en-IN').format(purchasePrice)}</p>
                                        </div>
                                        <div class="text-right">
                                            <p class="text-lg font-bold text-text-primary-light">₹${new Intl.NumberFormat('en-IN').format(totalCurrentValue)}</p>
                                            <p class="text-xs font-semibold ${textColorClass} flex items-center justify-end">
                                                ${arrowIcon}
                                                ${percentageChange.toFixed(2)}%
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            `;
                            holdingsContainer.innerHTML += holdingCard;
                        });
                    } else {
                        holdingsContainer.innerHTML = `<p class="text-error-red text-center">Failed to load holdings: ${result.message || 'Unknown error'}</p>`;
                        console.error('Failed to fetch portfolio data:', result.message);
                    }
                } catch (error) {
                    holdingsContainer.innerHTML = `<p class="text-error-red text-center">An error occurred while fetching holdings.</p>`;
                    console.error('Error fetching portfolio data:', error);
                }
            }

            fetchPortfolioData();
        });
    </script>
    <script>
        // Notification functions are now in script.js
    </script>
    <script>
        // User menu setup is now in script.js
    </script>

</body>
